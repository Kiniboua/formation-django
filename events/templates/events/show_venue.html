{% extends 'events/base.html' %}

{% block content %}
  <div class="container mt-5">
    <center>
      <div class="card">
        <div class="card-header">
            {{ venue.name }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Venue Details</h5>
          <p class="card-text">
            
            <strong>Address:</strong> {{ venue.address }}<br/>
            <strong>Zip Code:</strong> {{ venue.zip_code }}<br/>
            <strong>Phone:</strong> {{ venue.phone }}<br/>
            <strong>Email Address:</strong> {{ venue.email_address }}<br/>
            <strong>Website:</strong> <a href="{{ venue.web }}">{{ venue.web }}</a>
            
          </p>
        </div>
      </div>
    </center>
  </div>
{% endblock %}
